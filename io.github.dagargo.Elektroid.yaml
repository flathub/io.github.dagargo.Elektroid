id: io.github.dagargo.Elektroid
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: elektroid.sh
copy-icon: true
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=home
  - --device=all
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - name: libzip
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://libzip.org/download/libzip-1.11.4.tar.gz
        sha256: 82e9f2f2421f9d7c2466bbc3173cd09595a88ea37db0d559a9d0a2dc60dc722e
    # Disable installation of libzip tools in /app/bin:
    config-opts: ["-DBUILD_TOOLS=OFF"]
  - name: rubberband
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/breakfastquay/rubberband/archive/refs/tags/v3.3.0.tar.gz
        sha256: 2bb837fe00932442ca90e185af8a468f7591df0c002b4a9e27a1bced1563ac84
  - name: elektroid
    buildsystem: autotools
    no-autogen: true
    post-install:
      - install -t /app/bin/ elektroid.sh
    sources:
      - type: archive
        url: https://github.com/dagargo/elektroid/releases/download/3.3.2/elektroid-3.3.2.tar.gz
        sha256: 71716151a835b7cc23f5c7aa75aa59c201fe92ba2f4dc48c021105335a6ebc5e
      - type: script
        dest-filename: elektroid.sh
        commands:
          - if test "$1" = "--cli"; then shift; exec elektroid-cli "$@"; fi
          - exec elektroid "$@"
